<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <div class="container">
        <div id="header">
            <img src="./images/badges_0004_leaderboard-300x300.png" alt="leaderboard" id="trophy-img">
            <h1>LEADERBOARDS</h1> 
        </div>

        <div class="main">
            <div class="table-container">
                <div class="table-header">
                    <h2>Recent scores</h2>
                    <button id="refresh-btn">Refresh</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th>SCORE</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-list">
                       
                    </tbody>
                </table>
            </div>

            <div class="new-inputs">
                <form action="">
                    <h2 id="from-header">Add your score</h2>
                    <input type="text" placeholder="Name" id="user-name">
                    <input type="number" placeholder="Score" id="user-score">
                    <button type="submit">Submit</button>
                </form>
                <span id="message"></span>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
